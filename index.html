<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker - Verify Claims Instantly</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-search"></i> AI Fact Checker</h1>
            <p>Powered by Perplexity Sonar API - Verify claims with real-time web intelligence</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <textarea 
                    id="textInput" 
                    placeholder="Paste any text, article, or statement here to fact-check claims..."
                    rows="6"
                ></textarea>
                
                <div class="button-group">
                    <button id="factCheckBtn" class="primary-btn">
                        <i class="fas fa-magnifying-glass"></i>
                        Fact Check Now
                    </button>
                    <button id="clearBtn" class="secondary-btn">
                        <i class="fas fa-eraser"></i>
                        Clear
                    </button>
                </div>
            </div>

            <div id="loadingSection" class="loading-section hidden">
                <div class="spinner"></div>
                <p>Analyzing claims and verifying with trusted sources...</p>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <h2>Fact-Check Results</h2>
                <div id="resultsContainer"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
